<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>DetecÃ§Ã£o de ConstruÃ§Ãµes Ilegais - Planet API</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e0f7fa;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1, h2 {
      color: #2e7d32;
      margin: 20px auto;
    }
    #map {
      margin: 20px auto;
      border: 2px solid #4caf50;
      width: 80%;
      height: 400px;
    }
    button {
      background-color: #418E23;
      color: white;
      font-size: 16px;

      border: none;

      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px auto;
      display: block;
    }
    button:hover {
      background-color: #00557a;
    }
    .flex-container {
      display: flex;
      justify-content: center;

      gap: 20px;

    }
    .flex-item {
      flex: 1;

      border-radius: 5px;
    }
    .flex-item img {
      max-width: 100%;
      display: block;
      margin-bottom: 10px;
    }
    #coords, #result, #message {
      color: #2e7d32;
      margin: 10px 0;
    }
    .google-earth-link {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <h1>DetecÃ§Ã£o de ConstruÃ§Ãµes Ilegais - Planet API</h1>
  <h2>Selecionar Local no Mapa</h2>
  <div id="map"></div>
  <button onclick="confirmLocation()">ğŸ“¡ Buscar Imagem de SatÃ©lite</button>
  <div class="flex-container">
    <div class="flex-item" id="image-container">
      <h2>Imagem de SatÃ©lite</h2>
      <img id="satelliteImage" src="" alt="Imagem SatÃ©lite" style="display: none;">
      <img id="processedImage" src="" alt="Imagem Processada" style="display: none;">
    </div>
    <div class="flex-item" id="detection-container">
      <h2>LocalizaÃ§Ã£o das ConstruÃ§Ãµes</h2>
      <div id="coords">ğŸ“ Coordenadas Selecionadas: Nenhum ponto escolhido.</div>
      <div id="result">ğŸ” Nenhuma anÃ¡lise feita ainda.</div>
      <p id="message"></p>
      <div id="google-earth-link" class="google-earth-link"></div>
    </div>
  </div>
  <script>
    let selectedLat = null, selectedLon = null;
    let map = L.map('map').setView([48.97134, 2.57834], 15);
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Â© <a href="https://www.esri.com/">Esri</a> SatÃ©lite'
    }).addTo(map);
    let marker = null;
    map.on('click', function(e) {
      if (marker) { map.removeLayer(marker); }
      marker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
      selectedLat = e.latlng.lat.toFixed(6);
      selectedLon = e.latlng.lng.toFixed(6);
      document.getElementById("coords").innerText = `ğŸ“ Coordenadas Selecionadas â†’ Latitude: ${selectedLat}, Longitude: ${selectedLon}`;
    });
    function confirmLocation() {
      if (!selectedLat || !selectedLon) {
        alert("âš ï¸ Clique no mapa para selecionar um local antes de buscar a imagem!");
        return;
      }
      document.getElementById("message").innerText = "ğŸ”„ Buscando imagem de satÃ©lite...";
      fetchSatelliteImage(selectedLat, selectedLon);
    }
    function fetchSatelliteImage(lat, lon) {
      fetch(`/satellite?lat=${lat}&lon=${lon}`)
        .then(response => {
          if (!response.ok) { throw new Error(`Erro na requisiÃ§Ã£o: ${response.status}`); }
          return response.json();
        })
        .then(data => {
          console.log("ğŸ“¡ Dados recebidos:", data);
          document.getElementById("message").innerText = "";
          if (data.error) {
            document.getElementById("message").innerText = `âŒ ${data.error}`;
            return;
          }
          document.getElementById("satelliteImage").src = data.processed_image;
          document.getElementById("satelliteImage").style.display = "block";
          document.getElementById("processedImage").src = data.processed_image;
          document.getElementById("processedImage").style.display = "block";
          document.getElementById("coords").innerText = `ğŸ“ Coordenadas Selecionadas â†’ Latitude: ${data.lat}, Longitude: ${data.lon}`;

          let detectionsText = data.detections.length > 0
            ? data.detections.map((d, index) =>
                `ğŸ  ConstruÃ§Ã£o ${index + 1}:<br>
                ğŸ”¹ Lat Sup: ${d.latitude_top}, Lon Esq: ${d.longitude_left}<br>
                ğŸ”¹ Lat Inf: ${d.latitude_bottom}, Lon Dir: ${d.longitude_right}<br>
                ğŸ“ DimensÃ£o: ${d.width_pixels}x${d.height_pixels} pixels<br>
                ğŸŒ <a href="${d.google_maps_url}" target="_blank">Abrir no Google Earth/Maps</a><br><br>`
              ).join("")
            : "ğŸš« Nenhuma construÃ§Ã£o ilegal detectada.";

          document.getElementById("result").innerHTML = `<b>ğŸ› ï¸ DetecÃ§Ãµes:</b><br>${detectionsText}`;

          let googleEarthLink = document.getElementById("google-earth-link");
          if (data.detections.length > 0) {
            googleEarthLink.innerHTML = `ğŸ”— <a href="https://earth.google.com/web/search/${data.detections[0].latitude_top},${data.detections[0].longitude_left}" target="_blank">Ver no Google Earth</a>`;
          }
        })
        .catch(error => {
          console.error("ğŸš¨ Erro:", error);
          document.getElementById("message").innerText = `âš ï¸ Erro ao buscar imagem de satÃ©lite: ${error.message}`;
        });
    }
  </script>
</body>
</html>
